<!DOCTYPE html>
<html>
<head>
        <title>Wetter</title>
</head>
<body>

<div class="gridster">
<ul>
<li class="halbTransparent border-left border-right" data-row="1" data-col="1" data-sizex="1" data-sizey="2">
	<header class="headerTransparent">HOME</header>
	<div data-type="pagetab"
		 data-device="st_alert"
		 data-get-on='["off","[1-9]{1}|[0-9]{2}"]'
		 data-url="index_home.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="fa-home"
		 data-icons='["fa-home","fa-home warn"]'
		 class="bigger top-space">
	</div>
</li>
<li class="halbTransparent" data-row="1" data-col="2" data-sizex="6" data-sizey="6">
	<header class="headerTransparent">REGENRADAR 1h</header>
	<div class="cell">
		<div data-type="image"
			 data-url="http://www.niederschlagsradar.de/image.ashx?type=regioloop&regio=ess&j=-3&m=&d=&mi=&uhr=&bliksem=0&voor=&srt=loop1stunde&tijdid=201611241347"
			 data-size="100%"
			 data-height="470px"
			 data-width="670px"
			 data-opacity="1"
			 data-refresh="120">
		</div>
	</div>
</li>
<li class="halbTransparent border-right" data-row="1" data-col="8" data-sizex="2" data-sizey="2">
	<header class="headerTransparent">UHRZEIT / DATUM</header>
	<div data-type="clock"
		 data-format="H:i:s"
		 data-interval="1000"
		 class="orange bigger thin">
	</div>
	<div data-type="clock"
		 data-format="D. d.m.Y"
		 data-shortday-length="2"
		 class="grey big">
	</div>
</li>

<li class="halbTransparent border-left border-right" data-row="3" data-col="1" data-sizex="1" data-sizey="4">
	<header class="headerTransparent">RÃ„UME</header>
	<div class="centered">
		<div data-type="pagetab"
			 data-device="fl_alert"
			 data-icon="ro-hanger"
			 data-states='["off","on"]'
			 data-url="flur.html"
			 data-background-icon="fa-circle-thin"
			 data-on-background-color="#aa6900"
			 data-on-color="#808080"
			 data-off-color="#808080"
			 data-icons='["ro-hanger","ro-hanger warn"]'
			 class="bigger">
		</div>
		<div data-type="pagetab"
			 data-device="ku_alert"
			 data-icon="fa-cutlery"
			 data-states='["off","on"]'
			 data-url="kuche.html"
			 data-background-icon="fa-circle-thin"
			 data-on-background-color="#aa6900"
			 data-on-color="#808080"
			 data-off-color="#808080"
			 data-icons='["fa-cutlery" ,"fa-cutlery warn"]'
			 class="bigger">
		</div>
		<div data-type="pagetab"
			 data-device="dr_ga_alert"
			 data-icon="fa-tree"
			 data-states='["off","on"]'
			 data-url="draussen_garage.html"
			 data-background-icon="fa-circle-thin"
			 data-on-background-color="#aa6900"
			 data-on-color="#808080"
			 data-off-color="#808080"
			 data-icons='["fa-tree","fa-tree warn"]'
			 class="bigger">
		</div>
	</div>
</li>
<li class="halbTransparent border-left border-right" data-row="3" data-col="8" data-sizex="1" data-sizey="4">
	<header class="headerTransparent">VORHERSAGE</header>
</li>	
<li class="halbTransparent border-left border-right" data-row="3" data-col="9" data-sizex="1" data-sizey="4">
	<header class="headerTransparent">EXTRAS</header>
	<div data-type="pagetab"
		 data-url="regenradar.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="oa-weather_rain"
		 class="bigger">
	</div>
	<div data-type="popup"
		 data-device="s_AlarmStatus"
		 data-get-on="arm"
		 data-width="350px"
		 data-height="525px">
		<div data-type="symbol"
			 data-device="s_AlarmStatus"
			 data-states='["arm","disarm"]'
			 data-icons='["fa-bell fa-lg","fa-bell-slash"]'
			 data-colors='["firebrick","#808080"]'
			 data-background-icons='["fa-circle","none"]'
			 data-background-colors='["cornflowerblue","none"]'
			 class="bigger">
		</div>
		<div class="dialog dialogTransparent">
			<header class="dialogheaderTransparent">ALARM-STATUS</header>
			<div class="top-space">
				<div class="">Alarm scharf schalten:
				</div>
				<div onclick="$('.dialog-close').trigger('click');"
					 data-type="switch"
					 data-device="s_AlarmArm"
					 data-states='["arm"]'
					 data-set-states='["arm"]'
					 data-icons='["fa-bell fa-lg","fa-bell-slash"]'
					 data-colors='["firebrick","#808080"]'
					 data-background-icons='["fa-circle","fa-circle"]'
					 data-background-colors='["cornflowerblue","#3D4C66"]'
					 class="bigger">
				</div>
			</div>
			<div class="top-space">
				<div class="">Alarm unscharf schalten (PIN-Code)
				</div>
				<div>
					<div data-type="push"
						 data-icon=""
						 data-device="dummy_keypad"
						 data-set-on="1"
						 data-off-color="#808080"
						 data-off-background-color="#3D4C66"
						 class="bigger grey">1
					</div>
					<div data-type="push"
						 data-icon=""
						 data-device="dummy_keypad"
						 data-set-on="2"
						 data-off-color="#808080"
						 data-off-background-color="#3D4C66"
						 class="bigger grey">2
					</div>
					<div data-type="push"
						 data-icon=""
						 data-device="dummy_keypad"
						 data-set-on="3"
						 data-off-color="#808080"
						 data-off-background-color="#3D4C66"
						 class="bigger grey">3
					</div>
				</div>
				<div>
					<div data-type="push"
						 data-icon=""
						 data-device="dummy_keypad"
						 data-set-on="4"
						 data-off-color="#808080"
						 data-off-background-color="#3D4C66"
						 class="bigger grey">4
					</div>
					<div data-type="push"
						 data-icon=""
						 data-device="dummy_keypad"
						 data-set-on="5"
						 data-off-color="#808080"
						 data-off-background-color="#3D4C66"
						 class="bigger grey">5
					</div>
					<div data-type="push"
						 data-icon=""
						 data-device="dummy_keypad"
						 data-set-on="6"
						 data-off-color="#808080"
						 data-off-background-color="#3D4C66"
						 class="bigger grey">6
					</div>
				</div>
				<div>
					<div data-type="push"
						 data-icon=""
						 data-device="dummy_keypad"
						 data-set-on="7"
						 data-off-color="#808080"
						 data-off-background-color="#3D4C66"
						 class="bigger grey">7
					</div>
					<div data-type="push"
						 data-icon=""
						 data-device="dummy_keypad"
						 data-set-on="8"
						 data-off-color="#808080"
						 data-off-background-color="#3D4C66"
						 class="bigger grey">8
					</div>
					<div data-type="push"
						 data-icon=""
						 data-device="dummy_keypad"
						 data-set-on="9"
						 data-off-color="#808080"
						 data-off-background-color="#3D4C66"
						 class="bigger grey">9
					</div>
				</div>
				<div>
					<div data-type="push"
						 data-icon=""
						 data-device="dummy_keypad"
						 data-set-on="0"
						 data-off-color="#808080"
						 data-off-background-color="#3D4C66"
						 class="bigger grey">0
					</div>
					<div onclick="$('.dialog-close').trigger('click');"
						 data-type="push"
						 data-icon=""
						 data-device="dummy_keypad"
						 data-set-on="#"
						 data-off-color="#808080"
						 data-off-background-color="#3D4C66"
						 class="bigger grey">OK
					</div>
				</div>
			</div>
		</div>
	</div>
	<div data-type="pagetab"
		 data-url="rpi_status.html"
		 data-background-icon="fa-circle-thin"
		 data-on-background-color="#aa6900"
		 data-on-color="#808080"
		 data-off-color="#808080"
		 data-icon="fa-server"
		 class="bigger">
	</div>
</li>




</ul>
</div>
</body>
</html>
